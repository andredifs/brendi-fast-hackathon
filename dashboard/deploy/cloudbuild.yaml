steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/brendi-fast-hackathon-dashboard:${_ENVIRONMENT}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/brendi-fast-hackathon-dashboard:latest'
      - '-f'
      - 'dashboard/deploy/Dockerfile'
      - './dashboard'
    dir: '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/${PROJECT_ID}/brendi-fast-hackathon-dashboard']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'brendi-fast-hackathon${_ENVIRONMENT_SUFFIX}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/brendi-fast-hackathon-dashboard:${_ENVIRONMENT}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,NITRO_PRESET=cloudrun'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - 'gcr.io/${PROJECT_ID}/brendi-fast-hackathon-dashboard:${_ENVIRONMENT}'
  - 'gcr.io/${PROJECT_ID}/brendi-fast-hackathon-dashboard:latest'

# Substituições para diferentes environments
substitutions:
  _ENVIRONMENT: 'production'
  _ENVIRONMENT_SUFFIX: ''
  _MEMORY: '512Mi'
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '1'
  _CONCURRENCY: '80'

timeout: '1200s'
